<!DOCTYPE html>
<html lang="es" class="full-height" xmlns:th="https://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Libreria | El Bazar del Libro</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

	<!-- Bootstrap core CSS -->
	<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link th:href="@{css/mdb.min.css}" rel="stylesheet">

	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<header>

		<!--Navbar-->
		<header th:insert="~{fragmentos/menu.html::menu-principal}"></header>
		<!--/.Navbar-->
	</header>

	<!-- Main container-->
	<div class="container" style="margin-top: -40rem;margin-bottom: 15rem;">
		<div class="card">
			<h4 class="card-header"><strong>Formulario de registro</strong></h4>
			<div class="card-body">
				<form method="post" th:action="@{/guardar}">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Escriba su nombre" required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="email">Correo electrónico</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Escriba su correo electrónico" required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" name="username"
									placeholder="Escriba su nombre de usuario" required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Escriba su clave de acceso" required="required">
							</div>
						</div>
					</div>
					<hr>
					<button type="submit" title="Quiero registrarme." class="btn btn-primary">Registrarse</button>
				</form>
			</div>
		</div>
	</div>
	<!--/ Main container-->


	<!--Footer-->
	<footer class="page-footer center-on-small-only elegant-color-dark">
		<!--Copyright-->
		<div class="footer-copyright">
			<div class="container-fluid">
				© 20232 Copyright: AE Design web </a>

			</div>
		</div>
		<br>
		<!--/.Copyright-->

	</footer>
	<!--/.Footer-->


	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>

	<!-- Bootstrap dropdown -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

	<!-- Animations init-->
	<script>
		new WOW().init();
	</script>


</body>

</html>
