<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Libreria | Detalle de libros</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<navbar th:insert="~{fragmentos/menu.html::menu-principal}"></navbar>

	<main role="main">
		<hr><br><br><br>
		<div class="container">

			<div class="row">
				<div class="col-md-3">
					<img class="rounded mx-auto d-block" th:src="@{/images/{img}(img=${libro.portada})}"
						alt="Generic placeholder image" width="220" height="220">
				</div>
				<div class="col-md-9">
					<div class="card">
						<h4 class="card-header">Titulo:<strong th:text="${libro.titulo}"></strong></h4>
						<div class="card-body">
							<h5 class="card-title"><strong>Autor</strong> <span
									th:text="${libro.autor.nombre}"></span></h5>
							<h6 class="card-title"><strong>Publicado: </strong> <span th:text="${libro.fecha}"></span>
							</h6>
							<h6 class="card-title"><strong>Precio: </strong><span
									th:text="${libro.costo}"></span></h6>
							<p class="card-text" th:text="${libro.descripcion}"></p>

							<div class="card bg-light mb-3">
								<div class="card-body">
									<h5 class="card-title">Detalles de la oferta de trabajo</h5>
									<p class="card-text" th:utext="${libro.existencia}"></p>
								</div>
							</div>
							<a class="btn btn-primary" href="#" role="button"
								title="Quiero aplicar para esta oferta de trabajo."><i class="fas fa-file"
									aria-hidden="true"></i> Aplicar</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>

	<!-- Bootstrap dropdown -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

	<!--Google Maps-->
	<script th:src="@{https://maps.google.com/maps/api/js}"></script>
</body>

</html>
