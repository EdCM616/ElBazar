<!DOCTYPE html>
<html lang="es" class="full-height" xmlns:th="https://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Libreria | Lista de libros</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<!--Navbar-->
	<navbar th:insert="~{fragmentos/menu.html::menu-principal}"></navbar>
	<!--/.Navbar-->

	<!-- Main container-->
	<!--<div class="container" style="margin-top: -40rem;"> -->
	<br><br><br>

	<div class="container">
		<div class="card">
			<h4 class="card-header"><strong>Datos del Libro</strong></h4>
			<div class="card-body">
				<form method="POST" th:action="@{/libro/guardar}" th:object="${libro}" enctype="multipart/form-data">
					<div class="row">
						<div class="col-md-9">
							<div class="form-group">
								<label for="titulo">Titulo</label>
								<input type="hidden" th:field="*{id}">
								<input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}"
									placeholder="Titulo del Libro" required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-check">
								<label class="form-check-label" for="relevante0"></label><br>
								<input class="form-check-input" type="radio" name="relevante" id="relevante" value="1"
									checked="checked">
								<label class="form-check-label" for="relevante1">Relevante</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="relevante" id="relevante" value="0">
								<label class="form-check-label" for="relevante2">No Relevante</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="clasificacion">Clasificacion</label>
								<select class="form-control" th:field="*{clasificacion.id}" name="clasificacion"
									id="clasificacion">
									<option th:each="clasificacion:${clasificacion}" th:value="${clasificacion.id}"
										th:text="${clasificacion.nombre}"></option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="autor">Autor</label>
								<select class="form-control" th:field="*{autor.id}" name="autor" id="autor">
									<option th:each="autor:${autor}" th:value="${autor.id}"
										th:text="${autor.nombre}+' '+${autor.apellidos}"></option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="editorial">Editorial</label>
								<select class="form-control" th:field="*{editorial.id}" name="editorial" id="editorial">
									<option th:each="editorial:${editorial}" th:value="${editorial.id}"
										th:text="${editorial.nombre}"></option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="existencia">Cantidad de libros</label>
								<input type="number" class="form-control" name="existencia" id="existencia"
									placeholder="libros" th:field="*{existencia}" required="required" min="1">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="fecha">Fecha de Publicación</label>
								<input type="text" class="form-control" name="fecha" id="fecha" th:field="*{fecha}"
									placeholder="Fecha de publicacion" required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="costo">Precio del libro</label>
								<input type="text" class="form-control" name="costo" id="costo" th:field="*{costo}"
									placeholder="Costo del producto" required="required" pattern="^\d+(\.\d{1,2})?$"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46">

							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="archivoImagen">Imagen</label>
								<input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="descripcion">Descripción</label>
								<textarea class="form-control" name="descripcion" id="descripcion" rows="7"
									th:field="*{descripcion}"></textarea>
							</div>
						</div>
						<div class="col-md-3">
							<label for="imagen">Portada</label>
							<img class="rounded mx-auto d-block" th:src="@{/images/{img}(img=${libro.portada})}"
								alt="Generic placeholder image" width="50" height="50">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<!--/ Main container-->
	<!--Footer-->
	<footer class="page-footer center-on-small-only elegant-color-dark ">
		<!--Copyright-->
		<div class="footer-copyright">
			<div class="container-fluid">
				© 20232 Copyright: AE Design web </a>

			</div>
		</div>
		<br>
		<!--/.Copyright-->
	</footer>
	<!--/.Footer-->

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>

	<!-- Bootstrap dropdown -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

	<!--Google Maps-->
	<script th:src="@{https://maps.google.com/maps/api/js}"></script>
</body>

</html>
