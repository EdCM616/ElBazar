<!DOCTYPE html>
<html lang="es" class="full-height" xmlns:th="https://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Libreria | Lista de Autores</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<!--Navbar-->
	<navbar th:insert="~{fragmentos/menu.html::menu-principal}"></navbar>
	<!--/.Navbar-->

	<!-- Main container-->
	<!--<div class="container" style="margin-top: -40rem;"> -->
	<div class="container" style="margin-top: 50px ;">
		<div class="card">
			<h4 class="card-header"><strong>Datos del Autor</strong></h4>
			<div class="card-body">
				<form method="post" th:action="@{/autor/guardar}" th:object="${autor}">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="hidden" th:field="*{id}">
								<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre"
									placeholder="Escriba el nombre del Autor" required="required">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="apellidos">Apellidos</label>
								<input type="text" class="form-control" th:field="*{apellidos}" id="apellidos"
									name="apellidos" placeholder="Escriba el/los Apellidos del Autor"
									required="required">
							</div>
						</div>
					</div>
					<hr>
					<button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<!--/ Main container-->
	<!--Footer-->
	<footer class="page-footer center-on-small-only elegant-color-dark fixed-bottom">
		<!--Copyright-->
		<div class="footer-copyright">
			<div class="container-fluid">
				Â© 20232 Copyright: AE Design web </a>

			</div>
		</div>
		<br>
		<!--/.Copyright-->
	</footer>
	<!--/.Footer-->

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>

	<!-- Bootstrap dropdown -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

	<!--Google Maps-->
	<script th:src="@{https://maps.google.com/maps/api/js}"></script>
</body>

</html>
