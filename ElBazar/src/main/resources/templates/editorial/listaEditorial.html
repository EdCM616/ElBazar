<!DOCTYPE html>
<html lang="es" class="full-height" xmlns:th="https://thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Libreria | Lista de Clasificacion</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<!--Navbar-->
	<navbar th:insert="~{fragmentos/menu.html::menu-principal}"></navbar>
	<!--/.Navbar-->

	<!-- Main container-->
	<!--<div class="container" style="margin-top: -40rem;"> -->
	<div class="container" style="margin-top: 50px ;">
		<div class="card-body">
			<a class="btn btn-primary" th:href="@{/editorial/nueva}" title="Agregar nueva editorial" role="button"><i
					class="fas fa-file" aria-hidden="true"></i> Nueva Editorial</a>
			<hr>
			<table class="table table-hover">
				<thead class="thead-light">
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripcion</th>
						<th colspan="2" scope="col">Operaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="editorial:${editorial}">
						<th scope="row" th:text="${editorial.id}"></th>
						<th th:text="${editorial.nombre}"></th>
						<th th:text="${editorial.descripcion}"></th>
						<td>
							<a th:href="@{/editorial/buscar(id=${editorial.id})}" class="btn btn-success btn-sm"
								role="button" title="Editar el registro."><i class="fas fa-pencil-alt"
									aria-hidden="true"></i></a>
							<a th:href="@{/editorial/eliminar(id=${editorial.id})}"
								onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button"
								title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
						</td>
					</tr>

				</tbody>
				<tfoot>
					<tr>
						<td colspan="4" th:text="'Total Registros: '+${total}"></td>
					</tr>
				</tfoot>
			</table>
			<nav th:if="${editorial.totalPages > 0}" aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${editorial.number == 0 ? 'disabled' : ''}">
						<a th:href="@{/editorial/index(page=${editorial.number - 1})}" class="page-link">Back</a>
					</li>
					<li class="page-item" th:classappend="${i eq editorial.number + 1} ? 'active'"
						th:each="i : ${#numbers.sequence( 1, editorial.totalPages, 1)}">
						<a class="page-link" th:href="@{/editorial/index?page={tmpPag} (tmpPag=${i-1}) }" th:text="${i}"
							th:title="${'Page '+ i}" data-toggle="tooltip"></a>
					</li>
					<li class="page-item"
						th:classappend="${editorial.number == (editorial.totalPages - 1) ? 'disabled' : ''}">
						<a th:href="@{/editorial/index(page=${editorial.number + 1})}" class="page-link">Next</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>
	<!--/ Main container-->
	<!--Footer-->
	<footer class="page-footer center-on-small-only elegant-color-dark fixed-bottom">
		<!--Copyright-->
		<div class="footer-copyright">
			<div class="container-fluid">
				© 20232 Copyright: AE Design web </a>

			</div>
		</div>
		<br>
		<!--/.Copyright-->
	</footer>
	<!--/.Footer-->

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>

	<!-- Bootstrap dropdown -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

	<!--Google Maps-->
	<script th:src="@{https://maps.google.com/maps/api/js}"></script>
</body>

</html>
